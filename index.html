<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution Diary App</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <header class="header">
          <div class="logo">
            <a href="index.html">
              <img
                src="assets/favicon/android-chrome-512x512.png"
                width="108"
                height="108"
                alt="logo"
              />
            </a>
          </div>
          <h1>Evolution Diary</h1>
        </header>
        <aside class="panel">
          <nav class="aside-menu">
            <!-- <button class="aside-menu-item" menu-item-id="1"></button>
            <button class="aside-menu-item"></button>
            <button class="aside-menu-item"></button>
            <button class="aside-menu-item add"></button> -->
          </nav>
        </aside>
        <main class="content">
          <h2>Kliky</h2>
          <div class="progress">
            <div class="progress-text">
              <span class="progress-name">Progres</span>
              <span class="progress-percent"></span>
            </div>
            <div class="progress-bar">
              <span class="progress-bar-wrapper"></span>
            </div>
          </div>
          <!-- Values of progress-percent and progress-bar-wrapper are dynamically modified in real-time -->
          <div class="active-records"></div>
          <!--  <div class="record">
              <span class="record-day">Den 1.</span>
              <span class="record-text">Nějaký popis</span>
              <button class="record-remove"></button>
            </div> -->
          <div class="record">
            <span class="record-day"></span>
            <form class="record-add" onsubmit="addRecord(event)">
              <input
                class="input-icon"
                name="comment"
                type="text"
                placeholder="Komentář"
              />
              <button type="submit">Přidat</button>
            </form>
          </div>
        </main>
        <footer class="footer"></footer>
        <div class="popup-wrapper popup-hidden">
          <div class="popup">
            <h3>Nový zvyk</h3>
            <div class="icon-label">Ikonka</div>
            <div class="icon-select">
              <button class="icon" onclick="setIcon(this, 'dumbbell')"></button>
              <button class="icon" onclick="setIcon(this, 'water')"></button>
              <button class="icon" onclick="setIcon(this, 'food')"></button>
            </div>
            <form class="popup-form" onsubmit="addMenuItem(event)">
              <input type="text" name="name" placeholder="Název" required />
              <input
                type="text"
                name="icon"
                placeholder="Ikonka"
                value="water"
                hidden
              />
              <input type="number" name="target" placeholder="Cíl" required />
              <button type="submit">Přidat</button>
              <span class="popup-close" onclick="popupToggle()"></span>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
