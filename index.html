<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution Diary App</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <header class="header">
          <div class="logo">
            <a href="index.html">
              <img
                src="assets/favicon/android-chrome-512x512.png"
                width="108"
                height="108"
                alt="logo"
              />
            </a>
          </div>
          <h1>Evolution Diary</h1>
        </header>
        <aside class="panel">
          <nav class="aside-menu">
            <!-- <button class="aside-menu-item" menu-item-id="1"></button>
            <button class="aside-menu-item"></button>
            <button class="aside-menu-item"></button>
            <button class="aside-menu-item add"></button> -->
          </nav>
        </aside>
        <main class="content">
          <h2>Kliky</h2>
          <div class="progress">
            <div class="progress-text">
              <span class="progress-name">Progres</span>
              <span class="progress-percent">80%</span>
            </div>
            <div class="progress-bar">
              <span class="progress-bar-wrapper"></span>
            </div>
          </div>
          <div class="record">
            <span class="record-day">Den 1.</span>
            <span class="record-text">Nějaký popis</span>
            <button class="record-remove"></button>
          </div>
          <div class="record">
            <span class="record-day">Den 2.</span>
            <form class="record-add">
              <input class="input-icon" type="text" placeholder="Komentář" />
              <button>Přidat</button>
            </form>
          </div>
        </main>
        <footer class="footer"></footer>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
